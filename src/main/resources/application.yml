server:
  port: 8084


spring:
  application:
    name: API-Gateway


  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: http://localhost:8081/users
          predicates:
            - Path=/users/**

        - id: HOTEL-SERVICE
          uri: http://localhost:8082/hotels
          predicates:
            - Path=/hotels/**

        - id: RATING-SERVICE
          uri: http://localhost:8083/hotels
          predicates:
            - Path=/ratings/**

  config:
    import: "optional:configserver:http://localhost:8085"

